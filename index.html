<html>

<head>

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">


        <header>
            <div class="logo">
                <img class="app-logo" src="./images/logo.png">
                <img class="user-icon" src="./images/user-avatar.png">
            </div>
        </header>
        <main>
            <section>
                <div class="feed">
                    <div class="post">
                        <div class="info">
                            <img class="avatar-img" src="./images/avatar-courbet.jpg"
                                alt="Courbet looking at the sideways">
                            <div class="user-info">
                                <h2 class="user-name">David Attenborough</h2>
                                <h3 class="user-location">London, UK</h3>
                            </div>

                        </div>
                        <img class="post-img" src="./images/post-courbet.jpg" alt="post pic" srcset="">
                        <div class="post-footer">
                            <div class="icons">
                                <img class="icon-img" src="./images/icon-heart.png" alt="like">
                                <img class="icon-img" src="./images/icon-comment.png" alt="comment">
                                <img class="icon-img" src="./images/icon-dm.png" alt="dm">
                            </div>
                            <p class="like-count">21,78 likes</p>
                            <div class="caption">
                                <p class="user-name">daveyborough23</p>
                                <p class="caption-text"> Cool picture </p>
                            </div>
                        </div>

                    </div>


                </div>

            </section>
        </main>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
